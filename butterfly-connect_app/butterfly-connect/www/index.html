<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">


    <title>Butterfly Connect</title>



    <script type="text/javascript">

    </script>


    <link rel="stylesheet" media="none" onload="if(media!='all')media='all'" href="assets/css/app.css" type="text/css" />





    <script src="azerion-libs.min.js" defer onload="loadGame()"></script>

</head>

<body>



    <div id="content"></div>
    <div id="dummy" style="position:fixed;right:0;bottom:0"></div>
    <div id="loader">Loading ...</div>
    <script type="text/javascript">
        var gameName = "butterfly-connect.min.js";






        //This all here is for cache busting;
        function addScript(src, buster, callback) {
            var s = document.createElement('script');
            s.setAttribute('src', src);
            if (typeof callback === 'function') {
                s.onload = callback;
            }
            document.body.appendChild(s);
        }

        function loadGame() {

            addScript('js/version.js', Date.now(), function() {

                addScript(gameName, Date.now(), function() {
                    new ButterflyKyodai.Game();
                });

            });

        }
    </script>
</body>

</html>
